<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuranChat AI - Your Spiritual Companion</title>
    <link rel="icon" type="image/png" href="/src/assets/quranchat/adaptive-icon.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        quran: {
                            bg: '#0F172A',        // Deep Slate
                            text: '#E2E8F0',      // Light Slate
                            primary: '#10B981',   // Emerald Green
                            accent: '#14B8A6',    // Teal
                            surface: '#1E293B',   // Dark Slate
                            subtle: '#334155',    // Medium Slate
                            gold: '#D97706'       // Warm Gold for accents
                        }
                    },
                    backgroundImage: {
                        'quran-gradient': 'linear-gradient(135deg, #0F172A 0%, #064E3B 100%)',
                        'gold-gradient': 'linear-gradient(135deg, #F59E0B 0%, #D97706 100%)',
                    },
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0F172A;
            color: #E2E8F0;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0F172A;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #10B981;
        }

        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <link rel="stylesheet" href="/src/index.css">
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/quranchat/index.tsx"></script>
</body>

</html>
